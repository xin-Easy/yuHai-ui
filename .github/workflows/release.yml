name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev librsvg2-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev rpm

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Extract Version
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            TAG_NAME=${{ github.ref_name }}
          else
            TAG_NAME=$(git describe --tags --abbrev=0)
            echo "Manual run detected. Using latest tag: $TAG_NAME"
          fi
          echo "RELEASE_TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          VERSION=${TAG_NAME#v}
          echo "TAURI_APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "VITE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version extracted: $VERSION"

      - name: Download Core (Windows)
        if: matrix.platform == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download --repo xin-Easy/yuHai --pattern "yuHai-windows-latest-*-portable.zip" --dir src-tauri/resources --clobber
          cd src-tauri/resources
          Move-Item -Path $(Get-ChildItem yuHai-windows-latest-*-portable.zip).Name -Destination yuHai-core.zip -Force

      - name: Download Core (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download --repo xin-Easy/yuHai --pattern "yuHai-ubuntu-latest-*-portable.zip" --dir src-tauri/resources --clobber
          cd src-tauri/resources
          mv yuHai-ubuntu-latest-*-portable.zip yuHai-core.zip

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: List bundle files (Debug)
        shell: bash
        run: |
          ls -R src-tauri/target/release/bundle || echo "Bundle directory not found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ env.RELEASE_TAG_NAME }}
          files: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
